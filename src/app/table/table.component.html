

<div class="container bg-secondary bg-gradient bg-opacity-10">
  <app-input [cars]="newCar" (saveEmitter)="saveCar()"></app-input>
  <div class="fs-3 fw-semibold ms-3 mt-1"> Carros Cadastrados:</div>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nome</th>
      <th scope="col">Montadora</th>
      <th scope="col">Preço</th>
      <th scope="col">Ano</th>
      <th scope="col" class="text-end ">Opçoes</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let objCar of carsArray">
        <td>{{ objCar.id }}</td>
        <td>{{ objCar.name }}</td>
        <td>{{ objCar.manufacture }}</td>
        <td>{{ objCar.price }}</td>
        <td>{{ objCar.year }}</td>
        <td class="text-end ">
          <button class="btn btn-success btn-sm text" (click)="update(objCar)">Alterar</button>
          <button class="btn btn-danger btn-sm ms-2" (click)="remove(objCar)">Remover</button>
        </td>
    </tr>

  </tbody>
</table>
</div>


<!---
A primeira linha da hierarquia é um container que receberá um componente chamado "app-input",
 que tem um atributo "cars" setado como "newCar" e um evento "saveEmitter" que chama a função "saveCar()".
 Abaixo desse componente é mostrado o cabeçalho da tabela com colunas como "Nome", "Montadora", "Preço" e "Ano".

 Há um loop "ngFor" que itera sobre a lista "carsArray",
  que deve ser populada com os dados dos carros. Para cada objeto na lista,
  o loop cria uma linha na tabela com informações



-->
